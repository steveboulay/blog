<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="mb-3 form-group">
                <label for="title">
                Sujet du post
                </label>
                <input type="text" id="title" class="form-control" name="title" ngModel required>
            </div>
            <div class="mb-3 form-group">
                <label for="content">
                Contenu du post
                </label>
                <textarea id="content" class="form-control" name="content" ngModel required></textarea>            
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>            
      </form>
    </div>
  </div>
